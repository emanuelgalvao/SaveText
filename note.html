<html>

    <head>
        <title>Online Pad</title>

        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: 0;
            }

            body{
                background: #d1d1d1;
            }

            .note{
                background: #fff394;
                height: 80vh;
                width: 80vh;
                margin-left: 10vh;
                margin-top: 10vh;
                box-shadow: 5px 5px 20px #5a5a5a;
            }

            .note-header{
                background: #ffea45;
                height: 80px;
                width: 80vh;
                font-size: 40px;
            }

            #content{
                background: transparent;
                height: calc(80vh - 200px);
                width: calc(80vh - 40px);
                margin: 20px;
                resize: none;
                font-size: 20px;
                border: none;
            }

            #content:focus, button:focus{
                box-shadow: 0 0 0 0;
                border: 0 none;
                outline: 0;
            }

            #note-content{
                height: calc(80vh - 160px);
            }

            #note-footer{
                height: 60px;
                width: calc(80vh - 40px);
                margin-left: 20px;
            }

            button{
                background: transparent;
                height: 60px;
                width: 60px;
                border: none;
                font-style: bold;
                font-size: 100px;
                border-radius: 30px;
            }

            button:hover{
                cursor: pointer;
                background: rgba(0, 0, 0, 0.05);
            }

            footer{
                text-align: center;
                color: #fafafa;
                font-size: 20px;
                margin-top: 10px;
            }

            /* NOTE COLORS */
            /* GREEN */
            .note-green         { background: #91ffaf; }
            .note-header-green  { background: #78e395; }

            /* YELLOW */
            .note-yellow         { background: #fff394; }
            .note-header-yellow  { background: #ffea45; }

            /* BLUE */
            .note-blue         { background: #91daff; }
            .note-header-blue  { background: #6ebde6; }
            
            /* SCROLL BAR */
            ::-webkit-scrollbar-track {
                background-color: #fff394;
            }
            ::-webkit-scrollbar {
                width: 6px;
                background: #ffea45;
            }
            ::-webkit-scrollbar-thumb {
                background: #ffea45;
            }
        </style>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>

    <body>
        <div class="note">
            <div class="note-header">
                <div id="note-title"></div>
            </div>
            <div id="note-content">
                <textarea id="content"></textarea>
            </div>
            <div id="note-footer">
                <button class="material-icons">format_bold</button>
                <button class="material-icons">format_italic</button>
                <button class="material-icons">format_underlined</button>
                <button class="material-icons">format_strikethrough</button>
                <button class="material-icons">format_size</button>
                <button class="material-icons">text_fields</button>
            </div>
        </div>

        <div id="colors">
            <div class="color color-green" onclick="NoteGreen()">Green</div>
            <div class="color color-yellow" onclick="NoteYellow()">Yellow</div>
            <div class="color color-blue" onclick="NoteBlue()">Blue</div>
            <div class="color color-purple" onclick="NotePurple()">Purple</div>
            <div class="color color-orange" onclick="NoteOrange()">Orange</div>
            <div class="color color-dark" onclick="NoteDark()">Dark</div>
        </div>

        <footer>
            Developed by <a href="http://emanuelgalvao.com">Emanuel Galv√£o</a>!
        </footer>

        <script>

            function NoteGreen(){
                var note = document.getElementsByClassName("note");
                var note_header = document.getElementsByClassName("note-header");
                note[0].classList.add('note-green');
                note_header[0].classList.add('note-header-green');
            }

            function NoteYellow(){
                var note = document.getElementsByClassName("note");
                var note_header = document.getElementsByClassName("note-header");
                note[0].classList.add('note-yellow');
                note_header[0].classList.add('note-header-yellow');
            }

            function NoteBlue(){
                var note = document.getElementsByClassName("note");
                var note_header = document.getElementsByClassName("note-header");
                note[0].classList.add('note-blue');
                note_header[0].classList.add('note-header-blue');
            }

        </script>
    </body>

</html>
